<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- for font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- for font -->
    <title>Document</title>
  </head>
  <body>
    <button class="add-question-button" id="add-question-button">
      + Add Your Question
    </button>
    <form class="add-question-form" id="add-question-form" action="">
      <div class="parent1">
        <div class="child1">
          <div class="lable-input">
            <label for="question-name">Question</label>
            <input
              id="question-name"
              type="text"
              placeholder="type question name"
            />
          </div>
          <div class="lable-input">
            <label for="topic">topic</label>
            <input id="topic" placeholder="write topic name" type="text" />
          </div>
          <div class="lable-input">
            <label for="platform">platform </label>
            <input
              id="platform"
              type="text"
              placeholder="write platform name like codechef , leetcode etc."
            />
          </div>
        </div>
        <div class="child2">
          <div class="lable-input">
            <label for="difficulty">difficulty : </label>
            <select name="difficulty" id="difficulty">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
          <div class="lable-input">
            <label for="status">status : </label>
            <select name="status" id="status">
              <option value="Not Started">Not Started</option>
              <option value="In Progress">In Progress</option>
              <option value="Hard">Done</option>
            </select>
          </div>
          <div class="lable-input">
            <label for="date">date practiced</label>
            <input id="date" type="date" placeholder="enter date" />
          </div>
        </div>
      </div>
      <div class="parent2">
        <div class="child1">
          <label for="notes">notes</label>
          <textarea
            name="notes"
            id="notes"
            placeholder="write your notes on this question or explanation"
          ></textarea>
        </div>
        <div class="child2">
          <label for="link">link of the problem</label>
          <input
            id="link"
            type="url"
            placeholder="provide the link of the problem"
          />
          <input type="submit" />
        </div>
      </div>
    </form>
    <div class="table-container">
      <table id="add-question-table" class="add-question-table" border="1">
        <thead>
          <tr>
            <th>Question Name</th>
            <th>Topic</th>
            <th>Difficulty</th>
            <th>Platform</th>
            <th class="wrap">Link</th>
            <th>Status</th>
            <th>Date</th>
            <th class="wrap">Notes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
