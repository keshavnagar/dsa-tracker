<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- for font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- for font -->
    <title>Document</title>
  </head>
  <body>
    <button class="add-question-button" id="add-question-button">
      + Add Question
    </button>
    <form class="add-question-form" id="add-question-form" action="">
      <div class="parent">
        <div class="child1">
          <label for="question-name">Question</label>
          <input
            id="question-name"
            type="text"
            placeholder="type question name"
          />
          <label for="topic">topic</label>
          <input id="topic" placeholder="write topic name" type="text" />
          <label for="difficulty">difficulty : </label>
          <select name="difficulty" id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <div class="child2">
          <label for="platform">platform </label>
          <input
            id="platform"
            type="text"
            placeholder="write platform name like codechef , leetcode etc."
          />
          <label for="status">status : </label>
          <select name="status" id="status">
            <option value="Not Started">Not Started</option>
            <option value="In Progress">In Progress</option>
            <option value="Hard">Done</option>
          </select>
          <label for="date">date practiced</label>
          <input id="date" type="date" placeholder="enter date" />
        </div>
      </div>
      <div class="parent2">
        <label for="link">link of the problem</label>
        <input
          id="link"
          type="url"
          placeholder="provide the link of the problem"
        />
        <label for="notes">notes</label>
        <textarea
          name="notes"
          id="notes"
          placeholder="write your notes on this question or explanation"
        ></textarea>
      </div>
      <input class="submit" type="submit" />
    </form>
    <table id="add-question-table" class="add-question-table" border="1">
      <thead>
        <tr>
          <th>Question Name</th>
          <th>Topic</th>
          <th>Difficulty</th>
          <th>Platform</th>
          <th>Link</th>
          <th>Status</th>
          <th>Date</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
